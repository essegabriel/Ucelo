<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="desing.css">
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="button" id="loginBtn">Entrar</button>
				</form>
			</div>

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Cadastrar</label>
					<input type="text" name="txt" placeholder="Nome Completo" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="number" name="telefone" placeholder="Telefone" required="">
					<input type="password" name="pswd" placeholder="Senha" required="">
					<button>Cadastrar</button>
				</form>
			</div>
	</div>

	<script>
		document.getElementById('loginBtn').addEventListener('click', function() {
			// Redireciona para a p√°gina ucelo.html
			window.location.href = 'ucelo.html';
		});
	</script>
</body>
</html>
